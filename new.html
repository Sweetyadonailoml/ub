<!DOCTYPE html>
<html>
<head>
  <title>Simple Calculator</title>
</head>
<body>
  <h2>Simple Calculator</h2>

  <form>
    <input type="number" id="num1" placeholder="First number">
    <input type="number" id="num2" placeholder="Second number"><br><br>

    <button type="button" onclick="add()">Add</button>
    <button type="button" onclick="sub()">Subtract</button>
    <button type="button" onclick="mul()">Multiply</button>
    <button type="button" onclick="div()">Divide</button>
  </form>

  <p id="result">Result: </p>

  <script>
    function add() {
      let a = parseFloat(document.getElementById("num1").value);
      let b = parseFloat(document.getElementById("num2").value);
      document.getElementById("result").innerText = "Result: " + (a + b);
    }

    function sub() {
      let a = parseFloat(document.getElementById("num1").value);
      let b = parseFloat(document.getElementById("num2").value);
      document.getElementById("result").innerText = "Result: " + (a - b);
    }

    function mul() {
      let a = parseFloat(document.getElementById("num1").value);
      let b = parseFloat(document.getElementById("num2").value);
      document.getElementById("result").innerText = "Result: " + (a * b);
    }

    function div() {
      let a = parseFloat(document.getElementById("num1").value);
      let b = parseFloat(document.getElementById("num2").value);
      if (b !== 0) {
        document.getElementById("result").innerText = "Result: " + (a / b);
      } else {
        document.getElementById("result").innerText = "Error! Division by 0";
      }
    }
  </script>
</body>
</html>
